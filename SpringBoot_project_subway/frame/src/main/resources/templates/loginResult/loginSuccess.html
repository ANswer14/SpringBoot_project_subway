
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 완료</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .complete-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      position: relative;
    }

    .icon {
      font-size: 30px;
      margin-right: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    p {
      font-size: 13.5px;
      margin: 10px 0;
    }

    .button-container {
      display: flex;
      justify-content: flex-start;
      width: 100%;
    }

    .btn {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="complete-container">
  <div class="header">
    <span class="icon">🤗</span>
    로그인 완료
  </div>
  <button class="close-btn" onclick="closePopup()"></button>
  <div class="button-container">
    <button class="btn" onclick="goHome()">완료</button>
  </div>
</div>

<script>
  function goHome() {
    window.location.href = '/home'; // 홈으로 이동하는 링크 추가 필요
  }

  function closePopup() {
    document.querySelector('.complete-container').style.display = 'none';
  }
</script>

</body>
</html>
