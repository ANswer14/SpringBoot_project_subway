<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div> 여기에는 메뉴판이 들어갈 예정</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width: 580px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center">Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username"  placeholder="아이디 입력" maxlength="15">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" maxlength="20">
                </div>
                <button type="submit" class="btn btn-dark w-100">로그인</button>
            </form>
            <div class="text-center mt-3">
                <span>회원이 아니신가요? <a href="">회원가입</a> 바랍니다.</span> <!-- 회원 가입 페이지 경로 필요 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
