<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* 긴급 사안 타이틀의 배경색을 연한 빨강으로 변경 */
        .board-title {
            background-color: #ffcccc;
        }
        .borderContext {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .search {
            margin-top: 100px;
            margin-left: 30px;
        }

        .border {
            margin-top: 100px;
            margin-left: 30px;
        }

        .middleArea {
            margin-left: 150px;
        }

        .subwayMap img {
            max-width: 100%;
            height: auto;
        }

        #custom-navbar {
            background-color: #001f3f !important;
        }

        /* 네비게이션 링크 색상 */
        .navbar-nav .nav-item .nav-link {
            color: white !important;
        }

        .container-fluid {
            background-color: #002f5f;
        }

        .context {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .sideBar-up {
            flex: 1;
            max-width: 300px;
            padding: 20px;
        }

        .middleArea {
            flex: 3;
            padding: 20px;
            justify-items: center;
            align-items: center;
        }

    </style>
</head>
<body>

<div th:insert="~{fragments/menu :: menuBar}"></div>

<div class="sideArea">
    <div class="context">
        <!-- 왼쪽 사이드바 / DB 넣을 예정 미구현-->
        <div class="sideBar-up">
            <!-- 긴급 사안 카드에 rounded 및 타이틀만 연한 빨간색 배경 적용 -->
            <div class="border border-danger">
                <div class="board-title">
                    <h5 class="text-danger mb-0" style="text-align: center;">⚠️긴급 사안</h5> <!-- 타이틀 부분만 연한 빨강 -->
                </div>
                <div class="borderContext">
                    <h6>Title</h6>
                    <p>Description</p>
                </div>
                <div class="borderContext">
                    <h6>Title</h6>
                    <p>Description</p>
                </div>
                <div class="borderContext">
                    <h6>Title</h6>
                    <p>Description</p>
                </div>
            </div>

            <!-- 최근 검색 / DB 넣을 예정 미구현 -->
            <div class="search">
                <h6>🕒 최근 검색</h6>
                <ul class="recentSearch">
                    <li>#</li>
                    <li>#</li>
                    <li>#</li>
                </ul>
            </div>
        </div>

        <!-- 지도 공간을 중앙에 위치 -->
        <div class="middleArea">   <!-- 가운데 노선도 나올 공간, resources-img-img.png 지하철 노선도 사진-->
            <div class="subwayMap">
                <img src="/img/img.png" alt="지하철 노선도" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
