<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div> 여기에는 메뉴판이 들어갈 예정</div>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card" style="max-width: 580px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center">Login</h2>

            <form th:action="@{/login}" method="post">
                <div class="loginInput">
                    <label for="userId" class="form-label">아이디</label>
                    <input th:type="text" class="form-control" id="userId" name="username" placeholder="아이디 입력" maxlength="15">
                </div>

                <div class="loginInput">
                    <label for="password" class="form-label">비밀번호</label>
                    <input th:type="password" class="form-control" id="password" name="password" placeholder="비밀번호 입력" maxlength="20">
                </div>

                <button type="submit" class="btn btn-dark w-100">로그인</button>
            </form>

            <div class="text-center mt-3">
                <span>회원이 아니신가요? <a href="">회원가입</a> 바랍니다.</span> <!-- 회원 가입 페이지 경로 필요 -->
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
